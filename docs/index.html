<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CryptoCharts - Beautiful, interactive cryptocurrency SVG charts</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Cryptocurrency charts library which makes it ridiculously easy to chart crypto prices over time. Supports the ICONOMI and CryptoCompare APIs.">
  <meta property="og:title" content="CryptoCharts - Beautiful, interactive cryptocurrency SVG charts">
  <meta property="og:description" content="Cryptocurrency charts library which makes it ridiculously easy to chart crypto prices over time. Supports the ICONOMI and CryptoCompare APIs.">
  <meta property="og:image" content="https://github.com/ICNHodler/CryptoCharts/raw/master/docs/media/cryptocharts.gif">
  <meta property="og:url" content="https://icnhodler.github.io/CryptoCharts/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109747996-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-109747996-2');
  </script>
<style>
button.sidebar-toggle{
	top: 0;
	bottom: auto;
}
section.cover .cover-main>p:last-child a:last-child:hover{
  color: #fff;
}
section.cover.has-mask .mask{
  opacity: 0.6;
}
iframe{
  border: none !important;
}
.box{
  box-shadow: #ccc 0px 2px 2px 0px;
  border: 1px solid #efefef;
  padding: 20px;
  border-radius: 5px;
}
@media screen and (max-width: 768px){
	.sidebar-toggle{
		padding-top: 10px;
	}
}
</style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Crypto Charts',
      repo: 'ICNHodler/CryptoCharts',
  	  loadSidebar: true,
  	  themeColor: '#265cdd',
      coverpage: true,
      executeScript: true
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cryptocharts"></script>
</body>
</html>
